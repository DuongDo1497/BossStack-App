<ion-content
  class="ion-padding-horizontal"
  [fullscreen]="true"
  scroll-y="false"
>
  <div class="section register">
    <div class="register-wrap">
      <img
        class="logo"
        srcset="../../assets/images/logo.png 2x"
        alt="BossStack"
      />
      <div class="register-form">
        <ion-list>
          <ion-item class="ion-no-padding">
            <ion-input
              class="form-control"
              placeholder="Nhập họ tên"
            ></ion-input>
            <img
              class="icon-input"
              src="../../assets/images/icon-user.svg"
              alt=""
            />
          </ion-item>
          <ion-item class="ion-no-padding">
            <ion-input
              class="form-control"
              placeholder="Nhập email"
            ></ion-input>
            <img
              class="icon-input"
              src="../../assets/images/icon-mail.svg"
              alt=""
            />
          </ion-item>
          <ion-item class="ion-no-padding">
            <ion-input
              class="form-control"
              placeholder="Nhập số điện thoại"
            ></ion-input>
            <img
              class="icon-input"
              src="../../assets/images/icon-phone.svg"
              alt=""
            />
          </ion-item>
        </ion-list>
        <ion-button class="btn-register" shape="round" expand="block"
          >Đăng ký</ion-button
        >
        <ion-button class="have-account" fill="clear" href="login"
          >Đã có tài khoản</ion-button
        >
      </div>
    </div>
  </div>
</ion-content>
