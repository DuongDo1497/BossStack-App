<ion-content
  class="ion-padding-horizontal"
  [fullscreen]="true"
  scroll-y="false"
>
  <div class="section login">
    <div class="login-wrap">
      <img
        class="logo"
        srcset="../../assets/images/logo.png 2x"
        alt="BossStack"
      />
      <div class="login-form">
        <ion-list>
          <ion-item class="ion-no-padding login-input">
            <ion-input
              class="form-control"
              placeholder="Email đăng nhập"
            ></ion-input>
            <img
              class="icon-input"
              src="../../assets/images/icon-mail.svg"
              alt=""
            />
          </ion-item>
          <ion-item class="ion-no-padding login-input">
            <ion-input class="form-control" placeholder="Mật khẩu"></ion-input>
            <img
              class="icon-input"
              src="../../assets/images/icon-lock.svg"
              alt=""
            />
          </ion-item>
        </ion-list>
        <div class="login-control">
          <ion-item>
            <ion-checkbox slot="start"></ion-checkbox>
            <ion-label>Ghi nhớ</ion-label>
          </ion-item>
          <ion-button
            class="forgot-password"
            fill="clear"
            href="forgot-password"
            >Quên mật khẩu</ion-button
          >
        </div>
        <ion-button class="btn-login" shape="round" expand="block"
          >Đăng nhập</ion-button
        >
        <ion-button class="btn-register" fill="clear" href="register"
          >Bạn chưa có tài khoản?</ion-button
        >
      </div>
    </div>
  </div>
</ion-content>
