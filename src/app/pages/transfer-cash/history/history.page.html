<ion-header>
  <ion-toolbar>
    <ion-buttons class="button-back" slot="start">
      <ion-back-button
        defaultHref="/cash-transfer"
        text=""
        color="light"
      ></ion-back-button>
    </ion-buttons>
    <ion-title><p>Lịch sử lưu chuyển tiền tệ</p></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="--gray" scroll-y="false">
  <div class="section cash-transfer list">
    <div class="cash-transfer__wrap">
      <div class="search-bar">
        <ion-item class="ion-no-padding login-input">
          <img
            class="icon-input"
            src="../../assets/images/icon-search.svg"
            alt=""
          />
          <ion-input class="form-control" placeholder="Tìm kiếm"></ion-input>
        </ion-item>
      </div>

      <div class="cash-transfer__filter">
        <img src="../../../../assets/images/cashPlan-icon-3.svg" alt="" />
        <div class="cash-transfer__filter-wrap">
          <ion-button id="categories">
            Danh mục
            <img src="../../../../assets/images/icon-right.svg" alt="" />
          </ion-button>

          <ion-button id="time">
            Thời gian
            <img src="../../../../assets/images/icon-right.svg" alt="" />
          </ion-button>
        </div>
      </div>

      <p class="cash-transfer__total">Tổng 0</p>
      <div class="cash-transfer__list">
        <div class="cash-transfer__item">
          <p class="cash-transfer__time">17/03/2023 Thứ 6</p>
          <div class="cash-transfer__box">
            <div class="cash-transfer__detail">
              <a href="#">
                <p class="name">Thu nhập từ lương...</p>
                <div class="info">
                  <div class="info-item">
                    <span>Số tiền</span>
                    <span>0đ</span>
                  </div>
                  <div class="info-item">
                    <span>Danh mục</span>
                    <span>Thu Nhập Lương/Tiết Kiệm</span>
                  </div>
                  <div class="info-item">
                    <span>Chi tiết</span>
                    <span>Aa</span>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ion-modal
    #categories
    trigger="categories"
    [initialBreakpoint]="0.75"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
    handleBehavior="cycle"
  >
    <ng-template>
      <ion-content scroll-y="false">
        <p class="modal-title">Lọc Danh mục</p>
        <div class="modal-list categories-list">
          <ion-radio-group value="categories">
            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <img
                  alt=""
                  src="../../../../assets/images/cashTrans-icon-1.svg"
                />
              </ion-thumbnail>
              <ion-label>Kinh doanh</ion-label>
              <ion-radio slot="end" value="demo1"></ion-radio>
            </ion-item>

            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <img
                  alt=""
                  src="../../../../assets/images/cashTrans-icon-2.svg"
                />
              </ion-thumbnail>
              <ion-label>Đầu tư</ion-label>
              <ion-radio slot="end" value="demo2"></ion-radio>
            </ion-item>

            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <img
                  alt=""
                  src="../../../../assets/images/cashTrans-icon-3.svg"
                />
              </ion-thumbnail>
              <ion-label>Tài chính</ion-label>
              <ion-radio slot="end" value="demo3"></ion-radio>
            </ion-item>

            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <img
                  alt=""
                  src="../../../../assets/images/cashTrans-icon-4.svg"
                />
              </ion-thumbnail>
              <ion-label>Chi kinh doanh</ion-label>
              <ion-radio slot="end" value="demo4"></ion-radio>
            </ion-item>

            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <img
                  alt=""
                  src="../../../../assets/images/cashTrans-icon-5.svg"
                />
              </ion-thumbnail>
              <ion-label>Chi đầu tư</ion-label>
              <ion-radio slot="end" value="demo6"></ion-radio>
            </ion-item>

            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <img
                  alt=""
                  src="../../../../assets/images/cashTrans-icon-6.svg"
                />
              </ion-thumbnail>
              <ion-label>Chi tài chính</ion-label>
              <ion-radio slot="end" value="demo6"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </div>
        <div class="modal-control">
          <ion-button class="btn-cancel">Xóa bộ lọc</ion-button>
          <ion-button class="btn-accept">Xác nhận</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal #time trigger="time" id="time">
    <ng-template>
      <ion-datetime
        id="date-end"
        locale="vn-VN"
        presentation="date"
      ></ion-datetime>
    </ng-template>
  </ion-modal>
</ion-content>
