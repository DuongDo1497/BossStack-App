<ion-header>
  <ion-toolbar>
    <ion-buttons class="button-back" slot="start">
      <ion-back-button
        defaultHref="/business-active/step2"
        text=""
        color="light"
      ></ion-back-button>
    </ion-buttons>
    <ion-title><p>Kết quả phân tích</p></ion-title>
    <ion-buttons slot="end">
      <ion-button href="/business-active/history" fill="clear">
        <img src="../../../assets/images/icon-history-bl.svg" alt="" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="false">
  <div class="section business-active result">
    <div class="business-active__wrap">
      <div class="result-noti --success">
        <img
          class="result-noti__img"
          src="../../../../assets/images/business-active-img-1.png"
          alt=""
        />
        <div class="result-noti__content">
          <p>Lợi nhuận là <span class="--success">+0đ</span></p>
          <p>Vượt hơn 100% so với kế hoạch (0%)</p>
          <p class="--success">Tốt!</p>
        </div>
      </div>

      <div class="result-list">
        <div class="result-item">
          <div class="result-item__title">Tổng doanh thu</div>
          <div class="result-item__num">
            <p class="result-item__num-currency">0đ</p>
            <p class="result-item__num-ratio">0%</p>
          </div>
        </div>
        <div class="result-item">
          <div class="result-item__title">Tổng chi phí</div>
          <div class="result-item__num">
            <p class="result-item__num-currency">0đ</p>
            <p class="result-item__num-ratio">0%</p>
          </div>
        </div>
        <div class="result-item">
          <div class="result-item__title">Chi tiết chi phí</div>
          <div class="result-item__num">
            <p class="result-item__num-currency">0đ</p>
            <p class="result-item__num-ratio">0%</p>
          </div>
        </div>
        <div class="result-item">
          <div class="result-item__title">Lợi nhuận trước thuế</div>
          <div class="result-item__num">
            <p class="result-item__num-currency">0đ</p>
            <p class="result-item__num-ratio">0%</p>
          </div>
        </div>
        <div class="result-item">
          <div class="result-item__title">Thuế thu nhập doanh nghiệp (20%)</div>
          <div class="result-item__num">
            <p class="result-item__num-currency">0đ</p>
            <p class="result-item__num-ratio">0%</p>
          </div>
        </div>
        <div class="result-item">
          <div class="result-item__title">Lợi nhuận sau thuế</div>
          <div class="result-item__num">
            <p class="result-item__num-currency">0đ</p>
            <p class="result-item__num-ratio">0%</p>
          </div>
        </div>
      </div>

      <div class="result-control">
        <ion-button
          class="btn-edit"
          href="/business-active/step1"
          fill="outline"
          shape="round"
          >Chỉnh sửa</ion-button
        >
        <ion-button
          class="btn-save"
          href="/business-active/history"
          shape="round"
          >Lưu kết quả</ion-button
        >
      </div>
    </div>
  </div>
</ion-content>
