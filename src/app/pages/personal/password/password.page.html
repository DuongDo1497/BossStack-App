<ion-header>
  <ion-toolbar>
    <ion-buttons class="button-back" slot="start">
      <ion-back-button
        defaultHref="personal"
        text=""
        color="light"
      ></ion-back-button>
    </ion-buttons>
    <ion-title><p>Đổi mật khẩu</p></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  class="ion-padding-horizontal --gray"
  [fullscreen]="true"
  scroll-y="false"
>
  <div class="section personal password">
    <div class="personal-wrap">
      <form action="">
        <div class="password-current">
          <div class="content">
            <p class="title">Nhập mật khẩu cũ</p>
          </div>
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            placeholder="Mật khẩu hiện tại"
          />
          <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>

        <div class="password-new">
          <div class="content">
            <p class="title">Nhập mật khẩu mới</p>
            <p class="note">
              Nhập mật khẩu mới không được trùng với mật khẩu cũ.
            </p>
          </div>
          <div class="form-group">
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Mật khẩu hiện tại"
            />
            <ul class="form-note">
              <li>
                <ion-icon name="checkmark"></ion-icon>
                <p>Ít nhất 8 ký tự</p>
              </li>
              <li>
                <ion-icon name="checkmark"></ion-icon>
                <p>Bao gồm ký tự viết hoa và viết thường</p>
              </li>
              <li>
                <ion-icon name="checkmark"></ion-icon>
                <p>Bao gồm ký tự số</p>
              </li>
            </ul>
          </div>
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            placeholder="Xác nhận mật khẩu mới"
          />
        </div>

        <ion-button expand="block">Xong</ion-button>
      </form>
    </div>
  </div>
</ion-content>
