<ion-header>
  <ion-toolbar>
    <ion-title>Cá nhân</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  class="ion-padding-horizontal --gray"
  [fullscreen]="true"
  scroll-y="false"
>
  <div class="section personal">
    <div class="personal-wrap">
      <div class="personal-item">
        <ion-item>
          <ion-avatar slot="start">
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
          </ion-avatar>
          <ion-label>
            <p class="name">Nguyễn Văn Admin</p>
            <p class="mail">admin@gmail.com</p>
          </ion-label>
        </ion-item>
      </div>

      <div class="personal-item personal-menu">
        <ion-item href="#">
          <img src="../../../assets/images/personal-icon-1.svg" alt="" />
          <ion-label>Đánh giá ứng dụng</ion-label>
        </ion-item>
        <ion-item href="#">
          <img src="../../../assets/images/personal-icon-2.svg" alt="" />
          <ion-label>Hướng dẫn</ion-label>
        </ion-item>
        <ion-item href="#">
          <img src="../../../assets/images/personal-icon-3.svg" alt="" />
          <ion-label>Báo cáo lỗi</ion-label>
        </ion-item>
        <ion-item href="#">
          <img src="../../../assets/images/personal-icon-4.svg" alt="" />
          <ion-label>Liên hệ</ion-label>
        </ion-item>
        <ion-item href="#">
          <img src="../../../assets/images/personal-icon-5.svg" alt="" />
          <ion-label>Chính sách bảo mật</ion-label>
        </ion-item>
        <ion-item href="#">
          <img src="../../../assets/images/personal-icon-6.svg" alt="" />
          <ion-label>Thông tin ứng dụng</ion-label>
        </ion-item>
      </div>

      <ion-button class="logout" fill="clear" expand="block"
        >Đăng xuất</ion-button
      >
    </div>
  </div>
</ion-content>
